<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="h-screen w-screen bg-zinc-900 flex flex-col justify-center items-center">
    <!-- Canvas -->
    <div class="h-auto w-80 bg-zinc-800 rounded-xl p-8">
      <!-- Profiles -->
      <div class="mb-6">
        <img src="./assets/images/avatar-jessica.jpeg" class="w-16 h-16 rounded-full mx-auto mb-4" alt="">
        <h1 class="text-xl text-center font-medium text-white mb-1">Jessica Randall</h1>
        <h2 class="text-xs text-center text-lime-300 font-medium mb-6">London, United Kingdom</h2>
        <p class="text-white text-xs text-center">"Front-end developer and avid reader."</p>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col gap-3">
        <a href="#" class="w-full rounded-lg p-2 bg-zinc-700 text-white text-center text-xs font-bold hover:bg-lime-400 hover:text-black">GitHub</a>
        <a href="#" class="w-full rounded-lg p-2 bg-zinc-700 text-white text-center text-xs font-bold hover:bg-lime-400 hover:text-black">Frontend Mentor</a>
        <a href="#" class="w-full rounded-lg p-2 bg-zinc-700 text-white text-center text-xs font-bold hover:bg-lime-400 hover:text-black">LinkedIn</a>
        <a href="#" class="w-full rounded-lg p-2 bg-zinc-700 text-white text-center text-xs font-bold hover:bg-lime-400 hover:text-black">Twitter</a>
        <a href="#" class="w-full rounded-lg p-2 bg-zinc-700 text-white text-center text-xs font-bold hover:bg-lime-400 hover:text-black">Instagram</a>
      </div>
    </div>
    
    <div class="text-white text-sm mt-8">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-lime-300">Frontend Mentor</a>. 
      Coded by <a href="#" class="text-lime-300">Aldo Arista</a>.
    </div>
  </div>
</body>
</html>
